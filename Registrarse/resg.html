<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <!--Sweet Alert-->
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- archivo css -->
    <link rel="stylesheet" href="resg.css">
</head>
<body>
    <div class="container-lg my-5 py-5 px-5">
        <h1>Registro</h1>
        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="ide" required >N° Identificacion</label>
                    <input type="number" min="0" class="form-control" id="ide" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text"></div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="nom" required >Nombres y Apellidos</label>
                    <input type="text" class="form-control" id="nom" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text"></div>
                </div>
                <div id="passwordHelpBlock" class="a">
                    Recuerda que tu contraseña solo debe contener numero y debe ser enre 7 y 10 digitos.
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="nomU">Nombre de Usuario</label>
                    <input type="text" class="form-control" id="nomU" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text"></div>
                </div>
            </div>
            <div class="col">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="CE">Correo Electronico</label>
                    <input type="email" class="form-control" id="CE" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text"></div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="cont">Contraseña</label>
                    <input type="password" class="form-control" id="cont" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text"></div>
                </div>
                <div id="passwordHelpBlock" class="form-text">
                    Recuerda que tu contraseña solo debe contener numero y debe ser enre 7 y 10 digitos.
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="cont2">Confirme Contraseña</label>
                    <input type="password" class="form-control" id="cont2" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text"></div>
                </div>
            </div>
        </div>  
        <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-primary" type="button" onclick="return registro()">Registrarse</button>
          </div>
    </div>
    <!-- Bootstrap CSS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- archivo JS -->
    <script src="resg.js"></script>    
</body>
</html>
